<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minireto de las clases de JavaScript haciendo página de turismo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./mini2.css">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;1,200;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e833450eeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="./img/logo.png" class="logo">
        <div class="search-box">
            <input type="text" placeholder="Search hotels">
            <img class="lupa" src="./img/lupa.png" alt="Lupa">
        </div>
        <nav class="nav">
            <ul class="ul">
                <li><img class="nav__imgmark" src="./img/mark.png" alt="Separador de libro con número 7"></li>
                <li><img class="nav__imgmenssage" src="./img/menssage.png" alt="Logo de mensajes con número 13"></li>
                <li>
                    <figure>
                        <img class="profile" src="./img/fotoperfil.png" alt="Foto de un perrito">
                        <figcaption>Sparky</figcaption>
                    </figure>
                </li>
            </ul>
        </nav>
    </header>

    <div class="menu-dashboard">
        <!-- Top Menu -->
        <!-- <div class="top-menu">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>-->
        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="enlace">
                <i class="fa-solid fa-hotel" class="Inicio" title="Inicio"></i>
                <span>Inicio</span>
            </div>
            <div class="enlace" title="Vuelos">
                <i class="fa-solid fa-plane" class="Vuelos"></i>
                <span>Vuelos</span>
            </div>
            <div class="enlace">
                <i class="fa-solid fa-mosque"></i>
                <span>Hoteles</span>
            </div>
            <div class="enlace">
                <i class="fa-solid fa-car-rear" alt="" title=""></i>
                <span>Carros</span>
            </div>
            <div class="enlace">
                <i class="fa-regular fa-map"></i>
                <span>Tours</span>
            </div>
            <div class="enlace">
                <i class="fa-regular fa-plus" alt="" title=""></i>
                <span>Ver Mas</span>
            </div>
        </div>
    </div>
    <script src="../empirico/mini.js"> </script>

</body>

</html>
